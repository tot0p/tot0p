name: Update Readme Wakatime

on:
  schedule:
  - cron:  '0 8 * * *'
  push:
    branches:
      - main

jobs:
  wakatime-update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: wakatime update
      uses: tot0p/wakatime-readme@v1
      with:
        WAKATIME_API_KEY : ${{ secrets.WAKATIME_API_KEY }}
        CHAR1 : ">"
        CHAR2 : "-"
        draw_graph: "true"

